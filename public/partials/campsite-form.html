<h1 ng-bind="formTitle">Add a Camping Site</h1>

<form action="api/campsites/upload" enctype="multipart/form-data" method ="POST" ng-show="allowUpload">
    <input type="file" name="myFile" id="myFile" ng-click='choosedFile()' accept="image/*" required />
    <input type="submit" class="btn btn-primary" ng-click='uploadImg()' value="Upload Picture"></input>
</form>

<!-- <img class="mythumbnail" src= "../images/5cbcf40cf2ba06a65dcc6af6.jpg" > -->

<img class="campPictures" ng-src='../images/{{campsite.img}}.jpg' ng-show="previewImg" >

<div class="alert alert-success" role="alert" ng-show ="messageTrue">
    {{uploadMessage}}
</div>

<form>

    <div class="form-group">
        <label>Name</label>		
        <input  type="text" ng-model ="campsite.name" required></input>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text"  ng-model="campsite.address" required></input>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input  type="text" ng-model="campsite.price" required></input>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click= "save()"></input>	
</form>
