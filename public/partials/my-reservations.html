<h2>My reservation</h2>
<table  class="table">
    <tr>
    <th>Campsite Name</th><th>Campsite Price</th><th>Check in date</th><th>Check out date</th>
    </tr>
    <tr ng-repeat = "campsite in campsites">
            <td>{{campsite.campname}}</td>
            <td>{{campsite.price}}</td>
            <td>{{(campsite.check_in).split("T")[0] }}</td>
            <td>{{(campsite.check_out).split("T")[0] }}</td>
    </tr>
</table>
